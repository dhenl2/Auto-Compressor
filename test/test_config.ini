[Compressor]
init_check_inflate = 10
init_check_deflate = 5
error_margin = 0.5
# L/s
flow_rate_in = 5
# Linear function that will be negated (m3/s)
;flow_rate_out_m = 0.000000599
;flow_rate_out_c = 0.115
flow_rate_out_m = 0.00000599
flow_rate_out_c = 0.10912
;flow_rate_out_m = 0.00000000059524
;flow_rate_out_c = 0.00010912
pressure_balance_delay = 2
# assumptions
temperature = 24

[Air Sensor]
m = 232.0636545
c = -27.55783925
units = PSI
AO_channel = 0

[Relay Controller]
max_channels = 4
inlet_pin = 5
inlet_off_state = 1
outlet_pin = 3
outlet_off_state = 1

[Logger]
level = debug
file = ./test/logs/compressor.log
stdout = True